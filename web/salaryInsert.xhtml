<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="wait overlay">
            <div class="loader"></div>
        </div>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">	
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse" aria-expanded="false">
                        <span class="sr-only">navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>	
        <p><br/></p>
        <p><br/></p>
        <p><br/></p>

        <div  class="container" style="margin-top: 100px">
            <div class="row">                
                <div id="content" class="col-sm-12">
                    <h:form id="form" class="form-horizontal"> 
                        <fieldset style="height: 700px">
                            <div class="form-group">  
                                <div class="col-sm-4"></div>  
                                <div  class="col-sm-4">  
                                    <h2 style="text-align: center">Salary Insert Form</h2>  
                                </div>  
                            </div>  
                            <hr/>  
                            <div class="form-group">  
                                <h:outputLabel for="employeesId" class="control-label col-sm-4">Employees ID</h:outputLabel>  
                                <h:selectOneMenu value="#{employees.id}">
                                    <f:selectItems value="#{employees.showAllId}"/>
                                    <f:ajax event="change" render="id name salary" listener="#{employees.findaEmp()}"/>
                                </h:selectOneMenu> 
                            </div>  
                            <div class="form-group">  
                                <h:outputLabel class="control-label col-sm-4">Employees Name</h:outputLabel>  
                                <div class="col-sm-4">  
                                    <h:inputText value="#{employees.name}" class="form-control" id="name"> 
                                    </h:inputText>  
                                </div>  
                            </div>  
                            <div class="form-group">  
                                <h:outputLabel class="control-label col-sm-4">Salary</h:outputLabel>  
                                <div class="col-sm-4">  
                                    <h:inputText value="#{employees.salary}" class="form-control" id="salary">
                                    </h:inputText>  
                                </div>  
                            </div>  
                            <div class="form-group">  
                                <h:outputLabel class="control-label col-sm-4">House Rent</h:outputLabel> 
                               
                                <div class="col-sm-4">  
                                    <h:inputText value="#{salary.rent}" class="form-control">                                         
                                    </h:inputText>  
                                </div>  
                            </div>  
                            <div class="form-group">  
                                <h:outputLabel class="control-label col-sm-4">TreateMente Allowance</h:outputLabel>  
                                <div class="col-sm-4">  
                                    <h:inputText value="#{salary.tallowance}" class="form-control">                                        
                                    </h:inputText>  
                                </div>  
                            </div>  
                            <div class="form-group">  
                                <h:outputLabel class="control-label col-sm-4">Transport Cost</h:outputLabel>  
                                <div class="col-sm-4">  
                                    <h:inputText value="#{salary.ta}" class="form-control">                                   >  
                                    </h:inputText>  
                                </div>  
                            </div>  
                             
                            <div class="form-group">  
                                <h:outputLabel class="control-label col-sm-4">Total Salary</h:outputLabel>
                                 
                                <div class="col-sm-4">  
                                    <h:inputText value="#{salary.tsalary}" class="form-control">  
                                         
                                    </h:inputText>  
                                </div>  
                            </div>

                            <div class="form-group">  
                                <div class="col-sm-4"></div>  
                                <div class="col-sm-4">  
                                    <div class="col-sm-2">  
                                        <h:commandButton value="Save" actionListener="#{salary.doSave()}" action="showSalary.xhtml" class="btn btn-success" style="width: 80px;"></h:commandButton>  
                                    </div>          
                                </div>  
                            </div>  
                        </fieldset>
                    </h:form>   
                </div>
            </div>
        </div>
    </h:body>
</html>
